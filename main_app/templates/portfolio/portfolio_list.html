{% extends 'base.html' %}

{% block content %}


<article class="profile">

    <h1>List of Portfolios</h1>
    <!-- Portfolio: Current stocks | Add Stocks | Run Button --> 
    {% for portfolio in portfolios %}        
        <a href="{% url 'portfolio_detail' portfolio.pk %}">
            <p>{{portfolio.name}}</p>
        </a>
    {% endfor %}

</article>    

    

{% endblock %}
