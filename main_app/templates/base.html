{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="https://media1.thehungryjpeg.com/thumbs2/ori_3686943_09tpyqe6r67ba765aheypmgvqo0vltfraf4ru77u_plane-icon.jpg"/>


    <!-- Vendor: fontawesome - faster cloudflare -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    {% comment %} <script src="https://kit.fontawesome.com/cfb915ae20.js" crossorigin="anonymous"></script> {% endcomment %}

    <!-- Vendors: Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- CSS: Internal -->
    <link rel="stylesheet" href="{% sass_src 'styles/main.scss' %}">

    <!-- JS: Internal -->
    <script src="{% static 'scripts/main.js' %}" defer></script>

    <title>Stocky - {% block title%}{% endblock %}</title>
</head>
<body>
    
<!-- Nav Bar -->
    <nav>
        <section>
            <a href="/">
                <i class="fas fa-search-dollar"></i>
                <h5>STOCKY</h5>
            </a>
        </section>

        <section>
            
            <!-- TODO: <a> UPDATE link to profile -->
            <!-- TODO: Bootstrap nav: So dropdown is easy -->
            {% if user.is_authenticated %}
                <a href="{% url 'profile_detail' user.pk %}" class='nav-auth'> 
                    Welcome: {{user.username | slice:":15"}}
                </a>
                <a href="/accounts/logout" class='nav-auth'>
                    Log out
                </a>
            {% else %}
                <a href="/accounts/login" class='nav-auth'>
                    Log In
                </a>
                <a href="/accounts/signup" class='nav-auth' id='nav-signup'>
                    Sign Up
                </a>
            {% endif %}
        </section>

    </nav>

<!-- Main Content -->
    
    {% block content %}
    {% endblock %}
</body>
</html>
