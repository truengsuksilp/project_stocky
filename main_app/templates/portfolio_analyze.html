{% extends 'base.html' %}

{% block content %}

<!-- Get all stocks in a portfolio -->
<article class="profile">
    <section class="portfolio-list">   
        <h3> {{portfolio.name}} </h3> 
        <p> {{message}} </p>
        {% comment %} <p> {{tickers}} </p> {% endcomment %}

        <!-- This shows HttpResponse text -->
        <!-- <HttpResponse status_code=200, "text/html; charset=utf-8"> -->

        {% comment %} {{ tickers }} {% endcomment %}
        <embed src="{% url 'plot' %}" width="800" height="600">
        
        {% for stock in portfolio.stocks.all %}        
            <div class="stock">
                <span>
                    <i class="fas fa-exchange"></i>
                    &nbsp
                    {{stock.ticker}}
                </span>
                <span> XX % </span>
            </div>
        {% endfor %}
    </section>
</article>        

{% endblock %}
